{% extends "base.html" %}

{% block content %}
  

<div class="container my-4">
    <h3>{{blog.id}}</h3>
    <form  method="post" enctype="multipart/form-data" >
        
        {% csrf_token %}
       
        <div class="form-group mb-3">
            <input type="file" name="{{blog.img.name}}" id="img" class="form-control" value="{{blog.img.name}}">
        </div>
        <div class="form-group mb-3">
            <input type="text" name="{{blog.title.name}}" id="title" class="form-control" value="{{blog.title.name}}">
        </div>
        <div class="form-group mb-3">
            <input type="text" name="{{blog.description.name}}" id="description" class="form-control" value="{{blog.description.name}}">
        </div>
       <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
{% endblock  %}
